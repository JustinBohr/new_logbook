<!--  Logs iterating template -->
<div class="logs" id="logs_tmpl" >
    <div class="well row log">
        <div class="span9 id">
            <div class="span2 createdDate"></div>
            <div class="span1 level"></div>
            <div class="span3 offset2 pull-right">
                <div class="logbooks">
                    <span class="">
                        <i class="icon-book"></i>
                    </span>
                    <span class="logbook name"></span>
                </div>
                <div class="tags">
                    <span class="">
                        <i class="icon-tag"></i>
                    </span>
                    <span class="tag name"></span>
                </div>
                <div class="properties">
                    <span class="">
                        <i class="icon-tasks"></i>
                    </span>
                    <span class="property name"></span>

                </div>

            </div>
            <div class="row">
                <blockquote class="span5">
                    <p class="description"></p>
                    <small class="owner"></small>
                </blockquote>
                <div class="row">
                    <div class="span3 pull-right" >
                        <div class="action_buttons" style="display: none; float: bottom"><label>Actions</label>
                            <a class="open-edit btn" title="edit log" data-id="" data-toggle="modal" href="#edit">
                                <i class="icon-edit" ></i>
                            </a>
                            <a class="open-add btn" title="add attachment" data-id="" data-toggle="modal" href="#add">
                                <i class="icon-picture"></i>
                            </a>
                            <a class="copy-link btn" title="copy link" id="copy" name="copy" data-id="" href="#copy-link">
                                <i class="icon-share"></i>
                            </a>
                        </div>
                    </div>
                </div><!--/row-->
            </div><!--/row-->
            <div id="container" class="row span9 clearfix masonry">
                <div class="attachments masonry-brick">
                    <a class="attachment fileName" href="" target="_blank">
                        <div class="nonImage"></div>
                        <img class="image" src=""/>
                    </a>
                </div>
            </div>
        </div><!--/span-->
    </div><!--/row-->
</div><!--/table-->
