<!--  Logs iterating template -->
<div class="logs" id="logs_tmpl" >
    <div class="well row log">
        <div class="span12">
            <div class="span2 createdDate"></div>
            <div class="span1 level"></div>
            <div class="span3 offset5 pull-right">
                <div class="logbooks">
                    <span class="">
                        <i class="icon-book"></i>
                    </span>
                    <span class="logbook name"></span>
                </div>
                <div class="tags">
                    <span class="">
                        <i class="icon-tag"></i>
                    </span>
                    <span class="tag name"></span>
                </div>
                <div class="properties">
                    <span class="">
                        <i class="icon-tasks"></i>
                    </span>
                    <span class="property name"></span>

                </div>
            </div>
            <div class="row">
                <blockquote class="span5">
                    <p class="description"></p>
                    <small class="owner"></small>
                </blockquote>
            </div>
        </div>
    </div><!--/row-->
</div><!--/table-->
