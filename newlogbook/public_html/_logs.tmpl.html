<!--  Logs iterating template -->
<div class="logs" id="logs_tmpl" >
    <div class="well row log">
        <div class="span12 id" >
            <div class="span2 createdDate"></div>
            <div class="span1 level"></div>
            <div class="span3 offset5 pull-right">
                <div class="logbooks">
                    <span class="">
                        <i class="icon-book"></i>
                    </span>
                    <span class="logbook name"></span>
                </div>
                <div class="tags">
                    <span class="">
                        <i class="icon-tag"></i>
                    </span>
                    <span class="tag name"></span>
                </div>
                <div class="properties">
                    <span class="">
                        <i class="icon-tasks"></i>
                    </span>
                    <span class="property name"></span>

                </div>

            </div>
            <div class="row">
                <blockquote class="span5">
                    <p class="description"></p>
                    <small class="owner"></small>
                </blockquote>
                <div class="row">
                    <div class="span3 offset3 pull-right" style="bottom: 0">
                        <div class="action_buttons" style="display: none; bottom: 0"><label>actions</label>
                            <form class="span1" style='margin: 0px; width: 40px; padding: 0px' action="localhost" method="POST" enctype="multipart/form-data">
                                <input type="file" name="file" id="fileItem">
                                <input type="hidden" name="id" value="" />
                            </form>
                            <a class="open-edit btn" title="edit log" data-id="" data-toggle="modal" href="#edit">
                                <i class="icon-edit" ></i>
                            </a>
                            <a class="open-paste btn" title="paste from clipboard" data-id="" data-toggle="modal" href="#paste">
                                <i class="icon-print"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div><!--/row-->
</div><!--/table-->
